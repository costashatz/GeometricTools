language: cpp
cache: apt
compiler:
 - gcc
 - clang
before_install:
  - sudo apt-get update -qq
install:
  - sudo apt-get install -y cmake liblapack3 liblapack-dev libblas3 libblas-dev
before_script: 
  - mkdir build
  - cd build
script: cmake -DBUILD_EXAMPLES=ON -DBUILD_TEST=ON .. && make
